<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>results-summary-component-main</title>
</head>
<body>
    <div class="flex" id="container">
        <section id="sec1">
            <h2 class="center">Your Result</h2>
            <div id="score" class="center flex">
                <p><span>76</span><br>of 100</p>
            </div>
            <p class="center" id="evaluation">Great</p>
            <p class="center" id="text">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section id="sec2">
            <div id="sec2-content">
                <h2>Summary</h2>
                <div class="flex column">
                    <div class="flex item">
                        <div class="flex title" id="reaction">
                            <div><img src="./assets/images/icon-reaction.svg" alt="reaction-icon"></div>
                            <p>Reaction</p>
                        </div>
                        <p class="sec2-score">80 <span>/ 100</span></p>
                    </div>
                    <div class="flex item">
                        <div class="flex title" id="memory">
                            <div><img src="./assets/images/icon-memory.svg" alt="memory-icon"></div>
                            <p>Memory</p>
                        </div>
                        <p class="sec2-score">92 <span>/ 100</span></p>
                    </div>
                    <div class="flex item">
                        <div class="flex title" id="verbal">
                            <div><img src="./assets/images/icon-verbal.svg" alt="verbal-icon"></div>
                            <p>Verbal</p>
                        </div>
                        <p class="sec2-score">61 <span>/ 100</span></p>
                    </div>
                    <div class="flex item">
                        <div class="flex title" id="visual">
                            <div><img src="./assets/images/icon-visual.svg" alt="visual-icon"></div>
                            <p>Visual</p>
                        </div>
                        <p class="sec2-score">72 <span>/ 100</span></p>
                    </div>
                </div>
                <div id="button">
                    <p>Continue</p>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
