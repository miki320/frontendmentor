<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>nft-preview-card-component-main</title>
</head>
<body>
    <div class="contour">
        <div class="outside">
            <div id="container">
                <div id="inner">
                    <div class="top-image">
                        <img class="top-image" src="./images/image-equilibrium.jpg" alt="image-photo">
                    </div>
                    <p class="white bold weight-600">Equilibrium #3429</p>
                    <p class="text gray weight-300">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="flex icon">
                        <div class="left flex">
                            <div><img src="./images/icon-ethereum.svg" alt="icon-ethereum"></div>
                            <p class="bold blue weight-400">0.041ETH</p>
                        </div>
                        <div class="right flex">
                            <div><img src="./images/icon-clock.svg" alt="icon-clock"></div>
                            <p class="gray weight-400">3 days left</p>
                        </div>
                    </div>
                    <div class="flex below">
                        <div class="face-photo"><img src="./images/image-avatar.png" alt="face-photo"></div>
                        <p class="gray weight-300">Creation of<span class="white"> Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
