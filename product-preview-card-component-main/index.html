<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Perfume</title>
</head>
<body>
    <div id="container" class="flex">
        <div id="photo">
            <img class="pc" src="./images/image-product-desktop.jpg" alt="perfume-photo">
            <img class="mb" src="./images/image-product-mobile.jpg" alt="perfume-photo">
        </div>
        <div id="text">
            <div id="content">
                <p class="font-a gray" id="top">PERFUME</p>
                <h1 class="font-b" id="name">Gabrielle Essence Eau De Parfum</h1>
                <p class="font-a gray" id="detail">A floral,solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
                <div class="flex">
                    <p class="font-b" id="sale-price">$149.99</p>
                    <p class="font-a gray" id="list-price">$169.99</p>
                </div>
                <div class="flex" id="button">
                    <div><img src="./images/icon-cart.svg" alt="icon-cart"></div>
                    <div class="font-a" id="white">Add To Cart</div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
