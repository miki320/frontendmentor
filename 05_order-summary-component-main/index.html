<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>order-summary-component-main</title>
</head>
<body>
    <div id="container">
        <div id="illust">
            <img src="./images/illustration-hero.svg" alt="top-illustration">
        </div>
    
        <main>
            <h2 class="weight-900 dark-blue center">Order Summary</h2>
            <p class="weight-500 gray center text">
                You can now listen to millions of songs,
                <br>audiobooks,and podcasts on any device
                <br>anywhere you like!
            </p>
            <div class="flex desaturated-blue">
                <div class="flex icon">
                    <div><img src="./images/icon-music.svg" alt="music-icon"></div>
                    <div class="flex column">
                        <p class="weight-900 dark-blue">Annual Plan</p>
                        <p class="weight-500 gray">$59.99/year</p>
                    </div>
                </div>
                <div>
                    <a href="order.html" class="blue weight-700">Change</a>
                </div>
            </div>
            <div class="weight-700 white button center">
                Proceed to Payment
            </div>
            <div class="weight-900 gray cancel center">
                Cancel Order
            </div>
        </main>
    </div>
</body>
</html>
