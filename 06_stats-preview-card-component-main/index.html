<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>stats-preview-card-component-main</title>
</head>
<body>
    <div class="container flex column-reverse">
        <main>
            <h1 class="white weight-700 center">
                Get <span>insights</span> that help your business grow.
            </h1>
            <p class="gray small weight-400 text center">
                Discover the benefits of data analytics and make better decisions regarding revenue,customer experience,and overall efficiency.
            </p>
            <div class="reaction flex column">
                <div>
                    <p class="figure weight-700 center">
                        10k+
                    </p>
                    <p class="gray font-b center">
                        COMPANYS
                    </p>
                </div>
                <div>
                    <p class="figure weight-700 center">
                        314
                    </p>
                    <p class="gray font-b center">
                        TEMPLATES
                    </p>
                </div>
                <div>
                    <p class="figure weight-700 center">
                        12M+
                    </p>
                    <p class="gray font-b center">
                        QUERIES
                    </p>
                </div>
            </div>
        </main>
        <div class="image">
            <img src="./images/image-header-desktop.jpg" alt="header-image" id="desktop-image">
            <img src="./images/image-header-mobile.jpg" alt="header-image" id="mobile-image">
        </div>
    </div>
    
</body>
</html>
